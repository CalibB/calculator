<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/calculator.js" defer></script>
    <title>Calcu - Your Personal Calculator</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Calcu<sup class="title__sup">TM</sup></h1>
        <p class="header__text">Your personal online calculator</p>
    </header>
    <main class="calculator">
        <div class="calculator__branding">
            <p class="branding__brand">Calcu</p>
            <p class="branding__model">011101110110111101110111</p>
        </div>
        <div class="calculator__screen-section">
            <div class="screen-section__screen">
                <p class="screen__text"></p>
            </div>
            <button class="screen-section__deleteBtn">
                <--
            </button>
        </div>
        <div class="calculator__keypad">
            <div class="keypad__column">
                <button class="btn num-7">
                    7
                </button>
                <button class="btn num-4">
                    4
                </button>
                <button class="btn num-1">
                    1
                </button>
                <button class="btn clear-btn">
                    Clear
                </button>
            </div>
            <div class="keypad__column">
                <button class="btn num-8">
                    8
                </button>
                <button class="btn num-5">
                    5
                </button>
                <button class="btn num-2">
                    2
                </button>
                <button class="btn num-0">
                    0
                </button>
            </div>
            <div class="keypad__column">
                <button class="btn num-9">
                    9
                </button>
                <button class="btn num-6">
                    6
                </button>
                <button class="btn num-3">
                    3
                </button>
                <button class="btn point-btn">
                    .
                </button>
            </div>
            <div class="operator__column">
                <div class="standard__operators">
                    <div class="keypad__column">
                        <button class="btn add-op">
                            +
                        </button>
                        <button class="btn multiply-op">
                            x
                        </button>
                    </div>
                    <div class="keypad__column">
                        <button class="btn subtract-op">
                            -
                        </button>
                        <button class="btn divide-op">
                            รท
                        </button>
                    </div>
                </div>
                <div class="keypad__column">
                    <button class="btn exponent-op">
                        x<sup>y</sup>
                    </button>
                    <button class="btn operate-op">
                        =
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__text">
            Created by CalibB
        </p>
    </footer>
</body>
</html>
