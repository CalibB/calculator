<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcu</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Calcu</h1>
        <p class="header__text">Your personal online calculator</p>
    </header>
    <main class="calculator">
        <div class="calculator__branding">
            <p class="branding__brand">Calcu</p>
            <p class="branding__model">011101110110111101110111</p>
        </div>
        <div class="calculator__screen-section">
            <div class="screen-section__screen">
                <p class="screen__text">0000</p>
            </div>
            <button class="screen-section__deleteBtn">
                <--
            </button>
        </div>
        <div class="calculator__keypad">
            <div class="keypad__row1">
                <button class="keypad__seven-btn">
                    7
                </button>
                <button class="keypad__eight-btn">
                    8
                </button>
                <button class="keypad__nine-btn">
                    9
                </button>
                <button class="keypad__add-btn">
                    +
                </button>
                <button class="keypad__subtract-btn">
                    -
                </button>
            </div>
            <div class="keypad__row2">
                <button class="keypad__four-btn">
                    4
                </button>
                <button class="keypad__five-btn">
                    5
                </button>
                <button class="keypad__six-btn">
                    6
                </button>
                <button class="keypad__multiply-btn">
                    x
                </button>
                <button class="keypad__divide-btn">
                    รท
                </button>
            </div>
            <div class="keypad__row3">
                <button class="keypad__one-btn">
                    1
                </button>
                <button class="keypad__two-btn">
                    2
                </button>
                <button class="keypad__three-btn">
                    3
                </button>
                <button class="keypad__exponent-btn">
                    x<sup>y</sup>
                </button>
            </div>
            <div class="keypad__row4">
                <button class="keypad__clear-btn">
                    Clear
                </button>
                <button class="keypad__zero-btn">
                    0
                </button>
                <button class="keypad__equals-btn">
                    =
                </button>
            </div>
        </div>
    </main>
</body>
</html>
